<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Catan Dice Roller</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body onload="rollDice()">

        <h1>Catan Dice Roller</h1>

        <p>
            This application is a dice roller for the boardgame of Catan. <br>
            To roll the dice, press on the "Roll Dice" buttpm located on the center of the window. <br>
            No special rules other than if you roll a 7, and when you do, detailed instructions are given.
        </p>

    <div id="die1" class="dice"></div>

    <div id="die2" class="dice"></div>

    <button onclick="rollDice()" autofocus>Roll Dice</button>

    <h2 id="status" style="clear:left;"></h2>

    </body>
</html>
